name: owwn_coding_challenge
description: OWWN Coding Challenge.
publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.6
  get_it: ^7.2.0
  injectable: ^1.5.4
  intl: ^0.17.0
  pretty_dio_logger: ^1.1.1
  shared_preferences: ^2.0.15
  flutter_bloc: ^8.1.1
  retrofit: ^3.3.1
  freezed_annotation: ^2.2.0
  easy_localization: ^3.0.1
  formz: ^0.4.1
  device_info_plus: ^8.0.0
  package_info_plus: ^3.0.1
  json_annotation: ^4.7.0
  auto_size_text: ^3.0.0
  bloc_test: ^9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.8
  injectable_generator: ^1.5.5
  freezed: ^2.0.3+1
  json_serializable: ^6.5.4
  retrofit_generator: ^4.2.0
  lint: ^1.10.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/


  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway_regular.ttf
        - asset: assets/fonts/raleway_medium.ttf
        - asset: assets/fonts/raleway_semi_bold.ttf
        - asset: assets/fonts/raleway_bold.ttf